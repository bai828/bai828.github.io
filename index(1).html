<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>生日照片画廊</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("10.jpg") no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      padding: 50px;
      position: relative;
      z-index: 2;
    }
    .image-item {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
      transition: all 0.4s ease;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      /* 固定容器尺寸，实现裁剪 */
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-item img {
      width: 100%;
      height: 100%;
      /* 关键属性：裁剪多余部分，保持图片比例 */
      object-fit: cover;
      border-radius: 8px;
    }
    .image-item:hover {
      transform: scale(1.05);
      box-shadow: 0 18px 36px rgba(0,0,0,0.3);
    }
    /* 响应式调整 */
    @media (max-width: 768px) {
      .image-gallery {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        padding: 30px 20px;
      }
      .image-item {
        height: 260px;
      }
    }
  </style>
</head>
<body>
  <div class="image-gallery">
    <div class="image-item"><img src="0.jpg"></div>
    <div class="image-item"><img src="1.jpg"></div>
    <div class="image-item"><img src="2.jpg"></div>
    <div class="image-item"><img src="3.jpg"></div>
    <div class="image-item"><img src="3(1).jpg"></div>
    <div class="image-item"><img src="4.jpg"></div>
    <div class="image-item"><img src="5.jpg"></div>
    <div class="image-item"><img src="6.jpg"></div>
    <div class="image-item"><img src="7.jpg"></div>
    <div class="image-item"><img src="8.jpg"></div>
    <div class="image-item"><img src="9.jpg"></div>
    <div class="image-item"><img src="11.jpg"></div>
  </div>
</body>
</html>
